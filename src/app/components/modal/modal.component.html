<div class="container-infoFilm">
    <div class="container-infoFilm-content">
        <h4>Film info:</h4>
        <div class="container-infoFilm__block">

            <div class="container-infoFilm__block-img">
                <img [src]="dis" alt="img">
            </div>

            <div class="container-infoFilm__block-info">
                <table id="tableFilmInfoID" >
                    <tr *ngFor="let k of array">
                        <!-- <td>{{Object.keys(filmView)[1]}}</td> -->
                        <td *ngFor="let s of k">{{s}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <button id="btnCloseModalID">Close</button>
    </div>
</div>
